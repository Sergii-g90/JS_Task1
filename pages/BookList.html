<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Document</title>
  <style>
    .success, .error{
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }
    .success {
      background: green;
    }
    error {
      background: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <a href="/" class="button">Back to home page</a>
    </div>
    <h1>Add Book</h1>
    <form id="book-form">
      <div>
        <label for="book-title">Book Title</label>
        <input type="text" id="book-title" class="u-full-width">
      </div>
      <div>
        <label for="book-author">Author</label>
        <input type="text" id="book-author" class="u-full-width">
      </div>
      <div>
        <label for="book-isbn">ISBN</label>
        <input type="text" id="book-isbn" class="u-full-width">
      </div>
      <div>
        <input type="submit" id="submit" value="SUBMIT" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
        </tr>
      </thead>
      <tbody id="book-list">
      </tbody>
    </table>
  </div>

  <script src="/js/BookListES5.js"></script>
</body>
</html>
