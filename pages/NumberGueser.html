<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Document</title>

</head>
<body>
  <div class="container">
    <div>
      <a href="/" class="button">Back to home page</a>
    </div>
    <h1>Number Gueser</h1>
    <div id="game">
      <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
      <input type="number" id="guess-input" placeholder="Enter your guess...">
      <input type="submit" value="Submit" id="guess-btn">
      <p class="message"></p>
      <input type="submit" value="Yes" id="restart-btn" style="display: none;">
      <input type="submit" value="No" id="no-btn" style="display: none;">
    </div>
  </div>
</div>
  <script src="/js/NumberGueser.js"></script>
</body>
</html>
